[[redirects]]
from = "/*"
to = "index.html"
status = 200

[[redirects]]
from = "/api/*"
to = "https://conflix-backend.vercel.app/:splat"
status = 200

[build]
  command = "CI= npm run build"
  publish = "/dist"

[build.environment]
  GENERATE_SOURCEMAP = "false"

[build.production.environment]
  GENERATE_SOURCEMAP = "false"
